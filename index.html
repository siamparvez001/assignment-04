<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      
    </style>
  </head>
  <body class="bg-gray-100 p-10">
    <header class="w-[80%] mx-auto">
        <h1 class="text-5xl font-semibold mb-8 ">Job Application Tracker</h1>
        <div class="grid sm:grid-cols-1 lg:grid-cols-3 gap-10">
            <div class="bg-white rounded-2xl shadow-sm p-8 border border-gray-200 ">
                <p class="text-gray-500 text-lg font-medium">Total</p>
                <p id="total" class="text-2xl font-bold text-blue-900 mt-4">8</p>
            </div >
            <div class="bg-white rounded-2xl shadow-sm p-8 border border-gray-200 ">
                <p class="text-gray-500 text-lg font-medium">Interview</p>
                <p id="interview-count" class="text-2xl font-bold text-green-600 mt-4">0</p>
            </div >
            <div class="bg-white rounded-2xl shadow-sm p-8 border border-gray-200 ">
                <p class="text-gray-500 text-lg font-medium">Rejected</p>
                <p id="rejected-count" class="text-2xl font-bold text-red-500 mt-4">0</p>
            </div >
        </div>
        <br><br>
        <hr>
    </header>
  </body>
</html>
